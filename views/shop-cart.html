<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goool Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- <link rel="stylesheet" href="css/shopping-cart.css" /> -->
    <link rel="stylesheet" href="css/shop-cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

</head>

<body>
    <main>
        <h2 class="titulo">Resumen de tu compra</h2>
        <section class="container">
            <article class="product-purchase">
                <img class="image" src="/images/botin.JPG" alt="">
                <div class="description">
                    <h4>Botines Fútbol adidas X Crazyfast.3 Ll Fg</h4>
                    <p>Talle: </p>
                    <p>Cantidad:
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </p>
                    <p>Precio: </p>

                </div>
                <div class="delete">
                    <button>Eliminar</button>
                </div>
            </article>
            <article class="product-purchase">
                <img class="image" src="/images/botin-nike.JPG" alt="">
                <div class="description">
                    <h4>Botines Fútbol Nike Mercurial Vapor 15 Academy Fg</h4>
                    <p>Talle: </p>
                    <p>Cantidad:
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </p>
                    <p>Precio:</p>
                </div>
                <div class="delete">
                    <button>Eliminar</button>
                </div>
            </article>
        </section>
        <section class="detalle-compra">
            <h2>Subtotal:</h2>
            <h3>Costo de envio:</h3>
            <h3>Descuentos:</h3>
            <h2>Total:</h2>
            <button class="buy-button">Confirmar compra</button>
            <button class="cancel-button">Cancelar compra</button>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const increaseButtons = document.querySelectorAll(".increase");
    const decreaseButtons = document.querySelectorAll(".decrease");

    increaseButtons.forEach(button => {
        button.addEventListener("click", (event) => {
            const quantitySpan = event.target.previousElementSibling;
            let currentQuantity = parseInt(quantitySpan.textContent, 10);
            quantitySpan.textContent = currentQuantity + 1;
        });
    });

    decreaseButtons.forEach(button => {
        button.addEventListener("click", (event) => {
            const quantitySpan = event.target.nextElementSibling;
            let currentQuantity = parseInt(quantitySpan.textContent, 10);
            if (currentQuantity > 1) {
                quantitySpan.textContent = currentQuantity - 1;
            }
        });
    });
});

    </script>
</body>

</html>
