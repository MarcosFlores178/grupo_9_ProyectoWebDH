<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Login goool store</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger">
        <img
          src="https://img.icons8.com/ios-glyphs/30/menu--v3.png"
          alt="menu--v3"
        />
      </div>
      <div class="logo">
        <img src="/images/logo_sin_fondo.png" alt="" />
      </div class="usuario">
      <div class="iconos">
        <img class="login-icon"  src="https://img.icons8.com/ios/50/enter-2.png" alt="logearse"/>
        <img class="register-icon" src="https://img.icons8.com/ios/50/add-user-male.png" alt="registrarse"/>
      </div>
    </div>
    </header>
    <form class="login">
      <input
        type="text"
        placeholder="Nombre de usuario"
        required
        minlength="2"
        maxlength="30"
      />
      <input type="password" placeholder="ContaraseÃ±a" required />
      <div class="remember">
        <input type="checkbox" name="remember" id="" value="remember"/><label
        for="remember"
        >Recordarme</label
        >
      </div>
        <input class="boton-enviar" type="submit" value="Ingresar" />
      <button class="boton-enviar"><img src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/> Ingresar con Google </button>
    </form>
  </body>
</html>
